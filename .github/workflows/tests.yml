---
name: 'tests'

on:
  push:
  pull_request:
    types:
      - 'opened'
      - 'closed'
      - 'reopened'
      - 'synchronize'

jobs:
  gh_tests:
    permissions:
      contents: write
    runs-on: 'ubuntu-latest'
    env:
      JEST_VERBOSE: ${{ secrets.JEST_VERBOSE }}

    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v3'
        with:
          lfs: true
          fetch-depth: 0

      - name: 'ðŸ”§ setup node'
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: 16
          cache-dependency-path: 'yarn.lock'

      - run: 'yarn install --frozen-lockfile'

      - name: Run ESLint and Prettier
        run: yarn run lintfix:eslint && yarn run lintfix:prettier

      - name: Commit changes
        run: |
          git add .
          git diff-index --quiet HEAD || git commit -m "[actions-bot] Apply ESLint and Prettier fixes"

      - run: 'yarn lint'
      - run: 'yarn build'
      - run: 'yarn jest --env=node --colors --forceExit'
