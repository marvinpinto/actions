---
name: 'tests'

on:
  pull_request:
    types:
      - 'opened'
      - 'closed'
      - 'reopened'
      - 'synchronize'

permissions:
  contents: read

concurrency:
  group: ${{ github.repository }}/${{ github.workflow }}/${{ github.ref }}
  cancel-in-progress: false

jobs:
  gh_tests:
    permissions:
      contents: read
    runs-on: 'ubuntu-latest'
    env:
      JEST_VERBOSE: ${{ secrets.JEST_VERBOSE }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@55d479fb1c5bcad5a4f9099a5d9f37c8857b2845 # v2.4.1
        with:
          egress-policy: audit

      - name: 'Checkout source code'
        uses: 'actions/checkout@v3'
        with:
          lfs: true
          fetch-depth: 0

      - name: 'ðŸ”§ setup node'
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: 16
          cache-dependency-path: 'yarn.lock'

      - run: 'yarn install --frozen-lockfile'

      - name: Run ESLint and Prettier
        run: yarn run lintfix:eslint && yarn run lintfix:prettier

      - name: Commit changes
        env:
          branch: ${{ github.head_ref }}
          repository: ${{ github.repository }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${repository}
          git add .
          git diff-index --quiet HEAD || git commit -m "[actions-bot] Apply ESLint and Prettier fixes"
          git push origin HEAD:${branch}

      - run: 'yarn lint'
      - run: 'yarn build'
      - run: 'yarn jest --env=node --colors --forceExit'
